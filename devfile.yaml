schemaVersion: 2.2.2
metadata:
  name: python-hello-world
  namespace: li-chen-aiib-org-devspaces-7fco8p
components:
  - name: python
    container:
      image: >-
        registry.redhat.io/ubi9/python-311@sha256:753524c12d1feb344133d6074994498fbbfea8078cef75eb9b90c37fd5db5f3a
      memoryLimit: 512Mi
      cpuLimit: 500m
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      mountSources: true
  - name: venv
    volume:
      size: 1G
projects:
  - name: python-sample
    git:
      remotes:
        origin: https://github.com/escblue/Python-Sample.git
