schemaVersion: 2.2.2
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/ubi9/python-311@sha256:753524c12d1feb344133d6074994498fbbfea8078cef75eb9b90c37fd5db5f3a
      memoryLimit: 512Mi
      cpuLimit: 500m
      volumeMounts:
        - name: venv
          path: /tmp/.venv  # 避免权限问题
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECT_SOURCE}  # 确保工作目录正确
      commandLine: |
        python -m venv /tmp/.venv && source /tmp/.venv/bin/activate && python hello-world.py
      group:
        kind: run
