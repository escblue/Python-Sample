schemaVersion: 2.2.2
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: 128193294407.dkr.ecr.ap-east-1.amazonaws.com/poc-devspace/ubi9:latest
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: setup-venv
    exec:
      label: "Setup and Activate Virtual Environment"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-sample
      commandLine: /bin/bash -c "python3.11 -m venv /home/user/.venv && echo 'source /home/user/.venv/bin/activate' >> /home/user/.bashrc"
      group:
        kind: build
        isDefault: true
events:
  postStart:
    - setup-venv
